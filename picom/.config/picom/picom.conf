backend = "glx";
vsync = true;
glx-use-copysubbuffer-mesa = true;

glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync = true;
xrender-sync-fence = true;

# Other
# mark-wmwin-focused = true;
# mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;

#log-level = "warn";
