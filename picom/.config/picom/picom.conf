shadow = true;
shadow-radius = 8;
shadow-offset-x = -8;
shadow-offset-y = -8;

# border radius
corner-radius = 5
rounded-corners-exclude = [
#  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Vmware-view'"
];

